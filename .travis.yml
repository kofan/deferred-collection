# Config file for https://travis-ci.org/
# Validate this file here - http://lint.travis-ci.org/

# Tell Travis CI we are using PHP
language: php

# Versions of PHP you want your project run with.
php:
  - 7.1

# The platforms you wants to test on
os:
  - linux

# Tell Travis CI to monitor only 'master' branch
branches:
  only: master

# We don't want to run linux commands as super user
sudo: false

# You can delete cache using travis-ci web interface
cache:
  directories:
    - $HOME/.php-cs-fixer
    - $HOME/.cache/composer
    - vendor

# Commands to be run before your environment runs.
before_script:
  - ./.phan/travis_install.sh
  - composer self-update
  - composer require satooshi/php-coveralls:dev-master
  - travis_retry composer install --prefer-source --no-interaction --dev

# Commands you want to run that will verify your build.
script:
  - vendor/bin/php-cs-fixer fix --config=.php_cs --verbose --diff --dry-run
  - vendor/bin/phpunit --coverage-clover tests/_resources/reports/clover.xml

after_script:
# Submit coverage report to Coveralls servers, see .coveralls.yml
  - travis_retry php vendor/bin/coveralls -v

# allow_failures: Allow this build to fail under the specified environments.
# fast_finish: If your build fails do not continue trying to build, just stop.
matrix:
  fast_finish: true

# Configure email notifications
notifications:
  email:
    on_success: never
    on_failure: always
